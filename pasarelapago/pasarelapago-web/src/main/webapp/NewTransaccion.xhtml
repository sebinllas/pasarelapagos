<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:body>
        Hello from Facelets

            <h1>Registro Clientes</h1>
            <f:view>


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Identificacion:" for="identificacion" />
                        <h:inputText id="identificacion" value="#{clienteMBean.details.identificacion}" title="Identificacion" required="true" requiredMessage="The Identificacion field is required."/>
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText id="nombre" value="#{clienteMBean.details.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{clienteMBean.details.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                        <h:outputLabel value="Telefono:" for="telefono" />
                        <h:inputText id="telefono" value="#{clienteMBean.details.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                        <h:outputLabel value="Direccion:" for="direccion" />
                        <h:inputText id="direccion" value="#{clienteMBean.details.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                        <h:outputLabel value="Ciudad:" for="ciudad" />
                        <h:inputText id="ciudad" value="#{clienteMBean.details.ciudad}" title="Ciudad" required="true" requiredMessage="The Ciudad field is required."/>
                        <h:outputLabel value="TarjetaCredito:" for="tarjetaCredito" />
                        <h:selectOneMenu id="tarjetaCredito" value="#{clienteMBean.details.tarjetaCredito}" title="TarjetaCredito" required="true" requiredMessage="The TarjetaCredito field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{fixme}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton id="save" value="Guardar" action="#{clienteMBean.newCliente()}"/>
                </h:form>
            </f:view>

            
            <h1>Registro Transacci√≥n</h1>
            
            <f:view>


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Valor:" for="valor" />
                        <h:inputText id="valor" value="#{transaccionMBean.details.valor}" title="Valor" required="true" requiredMessage="The Valor field is required."/>
                        <h:outputLabel value="Tiempo:" for="tiempo" />
                        <h:inputText id="tiempo" value="#{transaccionMBean.details.tiempo}" title="Tiempo" required="true" requiredMessage="The Tiempo field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="Id:" for="id" />
                        <h:inputText id="id" value="#{transaccionMBean.details.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                        <h:outputLabel value="Cliente:" for="cliente" />
                        <h:selectOneMenu id="cliente" value="#{transaccionMBean.details.cliente}" title="Cliente" required="true" requiredMessage="The Cliente field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{fixme}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:commandButton id="save" value="Guardar" action="#{TransaccionMBean.update()}"/>
                </h:form>
                
            </f:view>

            




    </h:body>
</html>
